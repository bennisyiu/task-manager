<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app" class="pushable">
     <div class="ui sidebar inverted vertical menu visible fixed left">
      <div class="ui item logo">
        <b><i class="icon tasks green"></i>Task Manager</b>
      </div>
      <div class="item">
        <div class="ui message green">
          <h3>Use this tool to manage your tasks!</h3>
        </div>
      </div>
      </div>
      <div class="ui container pusher">
        <div class="ui grid">
          <div class="six wide column">
            <div class="ui header">
              <i class="icon play circle orange"></i> In Progress Tasks ({{ todoTasks.length }})
            </div>
            <div id="todo" class="tasklist">
              <!-- <task> rendered here -->
              <task v-bind:task="task" v-for="task in todoTasks" />
            </div>
            <div class="ui header">
              <i class="icon check circle green"></i> Completed Tasks ({{ completedTasks.length }})
            </div>
            <div id="completed" class="tasklist">
              <task v-bind:task="task" v-for="task in completedTasks" />
            </div>

          </div>

          <div class="six wide column">
            <div id="editor" class="details ui raise segment purple">
              <div class="ui header grid">
                  <div class="left nine wide column">
                    <i class="icon edit violet">Details</i>
                  </div>
                  <div class="right float five wide column">

                  </div>
                  <div class="ui segment">
                    <form action="" class="ui form">

                    </form>
                  </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
