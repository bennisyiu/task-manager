<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>
  <body>
    <div id="app" class="pushable">
     <div class="ui sidebar inverted vertical menu visible fixed left">
      <div class="ui item logo">
        <b><i class="icon tasks green"></i>Task Manager</b>
      </div>
      <div class="item">
        <div class="ui message green">
          Use this tool to manage your tasks
        </div>
      </div>
      </div>
      <div class="ui container pusher">
        <div v-for="task in tasks">
          {{ task.name }}: {{ task.description}} | {{task.completed}}
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
